<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5b21b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#a78bfa" opacity="0.1"/>
  <circle cx="900" cy="100" r="100" fill="#c4b5fd" opacity="0.15"/>

  <!-- Logo circle -->
  <circle cx="600" cy="200" r="80" fill="white" opacity="0.95" filter="url(#shadow)"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="70" font-weight="bold"
        fill="#5b21b6" text-anchor="middle">C</text>

  <!-- Title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="56" font-weight="bold"
        fill="white" text-anchor="middle" filter="url(#shadow)">Claude Plugin Marketplace</text>

  <!-- Subtitle -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="32"
        fill="white" text-anchor="middle" opacity="0.95">Plugins pour Claude Code</text>

  <!-- Stats box -->
  <rect x="350" y="450" width="500" height="100" rx="15" fill="white" opacity="0.15"/>

  <!-- Stats -->
  <text x="475" y="510" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="white" text-anchor="middle">16 plugins</text>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="36"
        fill="white" text-anchor="middle" opacity="0.7">â€¢</text>
  <text x="725" y="510" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="white" text-anchor="middle">69 commandes</text>

  <!-- Footer -->
  <text x="600" y="590" font-family="monospace" font-size="20"
        fill="white" text-anchor="middle" opacity="0.6">atournayre.github.io/claude-marketplace</text>
</svg>
